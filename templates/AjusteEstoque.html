<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ajuste de Estoque - {{ componente.nome }}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f3f7fb;
        }

        .page-title {
            font-weight: 600;
            color: #0d47a1;
        }

        .card-custom {
            background: white;
            border-radius: 18px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.10);
        }

        .btn-primary {
            background-color: #0d47a1;
            border-color: #0d47a1;
            border-radius: 12px;
            padding: 10px 0;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background-color: #093572;
        }
    </style>
</head>

<body>

<div class="container mt-5">

    <h2 class="page-title text-center mb-4">
        <i class="bi bi-box"></i>
        Ajuste de Estoque – {{ componente.nome }}
    </h2>

    <!-- Formulário -->
    <div class="card-custom mb-4 mx-auto" style="max-width: 500px;">
        <form method="POST">

            <!-- Quantidade -->
            <div class="mb-3">
                <label for="quantidade" class="form-label fw-semibold">Quantidade</label>
                <input type="number" step="0.01" class="form-control" id="quantidade" name="quantidade" required>
            </div>

            <!-- Tipo -->
            <div class="mb-3">
                <label for="tipo" class="form-label fw-semibold">Tipo de Movimentação</label>
                <select class="form-select" id="tipo" name="tipo" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="entrada">Entrada</option>
                    <option value="saida">Saída</option>
                </select>
            </div>

            <!-- Botão -->
            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-check-circle"></i> Registrar Movimentação
            </button>
        </form>
    </div>

    <!-- Botão Voltar CENTRALIZADOOOO  -->
    <div class="text-center">
        <button class="btn btn-secondary mt-2" onclick="history.back()">
            <i class="bi bi-arrow-left"></i> Voltar
        </button>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
