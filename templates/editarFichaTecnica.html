<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Ficha Técnica</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f3f7fb;
        }

        .page-title {
            font-weight: 600;
            color: #0d47a1;
        }

        .card-custom {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        .btn-success {
            border-radius: 10px;
            padding: 8px 16px;
        }

        .btn-secondary {
            border-radius: 10px;
        }

        .form-control, .form-select {
            border-radius: 10px;
        }

        .component-box {
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 10px;
            margin-bottom: 8px;
        }

        .section-title {
            font-weight: 600;
            color: #0d47a1;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<div class="container mt-4">

    <h3 class="page-title mb-4">
        <i class="bi bi-pencil-square"></i> Editar Ficha Técnica #{{ ficha.id }}
    </h3>

    <div class="card-custom">
        <form method="POST">

            <!-- Tipo de Espuma -->
            <div class="mb-4">
                <label class="form-label section-title">Tipo de Espuma</label>
                <select class="form-select bg-light text-muted" id="tipo_espuma" name="tipo_espuma" disabled>
                    {% for tipo in tipos_espuma %}
                        <option value="{{ tipo.id }}" {% if tipo.id == ficha.tipo_espuma_id %}selected{% endif %}>
                            {{ tipo.nome }}
                        </option>
                    {% endfor %}
                </select>
                <input type="hidden" name="tipo_espuma" value="{{ ficha.tipo_espuma_id }}">
            </div>

            <!-- Descrição -->
            <div class="mb-4">
                <label class="form-label section-title">Descrição</label>
                <textarea name="descricao" class="form-control" rows="3">{{ ficha.descricao }}</textarea>
            </div>

            <!-- Componentes -->
            <div class="mb-4">
                <label class="form-label section-title">Componentes</label>

                <div class="row">
                    {% for comp in componentes %}
                        <div class="col-md-3 col-sm-4 col-6">
                            <div class="component-box">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox"
                                           name="componente_{{ comp.id }}"
                                           id="componente_{{ comp.id }}"
                                           {% if comp.id in componentes_marcados %}checked{% endif %}>

                                    <label class="form-check-label" for="componente_{{ comp.id }}">
                                        {{ comp.nome }}
                                    </label>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>

            <!-- Botões -->
            <div class="mt-3">
                <button type="submit" class="btn btn-success me-2">
                    <i class="bi bi-save"></i> Salvar Alterações
                </button>

                <a href="{{ url_for('mostrar_ficha_tecnica') }}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Voltar
                </a>
            </div>

        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
