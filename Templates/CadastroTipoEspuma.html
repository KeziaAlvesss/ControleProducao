<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Tipo de Espuma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3><i class="bi bi-layers"></i> Cadastro de Tipo de Espuma</h3>

    <form method="POST" class="mb-4">
        <div class="mb-3">
            <label class="form-label">Nome do Tipo de Espuma</label>
            <input type="text" name="nome" class="form-control" placeholder="Ex: D23, HR33, Soft..." required>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Adicionar
        </button>
    </form>

    <h5>Tipos de Espuma Cadastrados</h5>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            {% for e in espumas %}
            <tr>
                <td>{{ e.id }}</td>
                <td>{{ e.nome }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('mostrar_ficha_tecnica') }}" class="btn btn-secondary mt-3">
        <i class="bi bi-arrow-left"></i> Voltar
    </a>
</div>
</body>
</html>
